<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Nabla&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="top_cont">
        <p class="title">
            SafeFlex
        </p>
    </div>

    <div class="panel_cont" id="offset">
        
        <div class="panel">
            <p id="panel_title">Offset</p>
            <p id="panel_desc">(gyroscope)</p>

            <div class="slider-wrap">
                <div class="track">
                <div class="dot" id="offsetDot" style="left: 0%;"></div>
            </div>
        </div>

        <div class="labels">
            <span>Unflexed</span>
            <span>Mid flex</span>
            <span>Fully flexed</span>
        </div>
        <div class="readout" id="offsetReadout">Offset: 0.00</div>
    </div>



    <div class="panel" id="steady">
        <p id="panel_title">Flex</p>
        <p id="panel_desc">(flex thingy)</p>

        <div class="slider-wrap">
            <div class="track">
                <div class="dot" id="flexDot" style="left: 0%;"></div>
            </div>
        </div>

        <div class="labels">
            <span>Unflexed</span>
            <span>Mid flex</span>
            <span>Fully flexed</span>
        </div>
        <div class="readout" id="flexReadout">Flex: 0.00</div>
    </div>

    </div>







    <script>
      const offsetDot = document.getElementById("offsetDot"); 
      const offsetReadout = document.getElementById("offsetReadout"); 
      const flexDot = document.getElementById("flexDot"); 
      const flexReadout = document.getElementById("flexReadout"); 

      const FLEX_MIN = 0;
      const FLEX_MAX = 1023;

      function clamp(n, min, max) { 
        return Math.min(Math.max(n, min), max); 
      }

      function updateDot(dotEl, readoutEl, rawValue, label) {
        const normalized = clamp((rawValue - FLEX_MIN) / (FLEX_MAX - FLEX_MIN), 0, 1);
        dotEl.style.left = `${normalized * 100}%`;
        readoutEl.textContent = `${label}: ${rawValue.toFixed(2)}`;
      }

      async function pollLatest() {
        try {
          const res = await fetch("/latest");
          if (!res.ok) {
            return;
          }
          const data = await res.json();
          const flexValue = Number(data.flex);
          // Offset slider stays static; only flex is live for now.
          if (Number.isFinite(flexValue)) {
            updateDot(flexDot, flexReadout, flexValue, "Flex");
          }
        } catch (err) {
          // Keep last value if polling fails.
        }
      }

      updateDot(offsetDot, offsetReadout, FLEX_MIN, "Offset");
      updateDot(flexDot, flexReadout, FLEX_MIN, "Flex");
      pollLatest();
      setInterval(pollLatest, 500);
    </script>
</body>
</html>
