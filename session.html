<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Session Offset Slider</title>
    <style>
      :root {
        --bg: #efe6d8;
        --panel: #fff8f0;
        --ink: #2d2a24;
        --accent: #d26a4f;
        --track: #d9c9b6;
        --glow: rgba(210, 106, 79, 0.35);
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at top, #f8f1e6 0%, #efe6d8 50%, #e5dac8 100%);
        color: var(--ink);
      }
      .panel {
        width: min(860px, 92vw);
        padding: 2.5rem 2rem;
        background: var(--panel);
        border-radius: 22px;
        box-shadow: 0 16px 30px rgba(60, 50, 30, 0.12);
        border: 1px solid #e3d7c6;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 2.1rem;
        letter-spacing: 0.4px;
      }
      p {
        margin: 0 0 2rem;
        color: #61594f;
      }
      .slider-wrap {
        position: relative;
        height: 120px;
        display: flex;
        align-items: center;
      }
      .track {
        position: relative;
        height: 10px;
        width: 100%;
        background: linear-gradient(
          90deg,
          #d6604a 0%,
          #e9b44c 45%,
          #4f8a5b 100%
        );
        border-radius: 999px;
        border: 1px solid #d4c3af;
      }
      .dot {
        position: absolute;
        top: 50%;
        width: 22px;
        height: 22px;
        transform: translate(-50%, -50%);
        background: var(--accent);
        border-radius: 50%;
        box-shadow: 0 0 16px var(--glow);
        transition: left 0.15s ease-out;
      }
      .labels {
        margin-top: 1rem;
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        color: #6a6258;
      }
      .readout {
        margin-top: 1.5rem;
        font-size: 1.1rem;
        color: #5b3c2d;
        text-align: center;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Live Offset Session</h1>
      <p>Flex sensor range from unflexed to fully flexed.</p>
      <div class="slider-wrap">
        <div class="track">
          <div class="dot" id="offsetDot" style="left: 0%;"></div>
        </div>
      </div>
      <div class="labels">
        <span>Unflexed</span>
        <span>Mid flex</span>
        <span>Fully flexed</span>
      </div>
      <div class="readout" id="offsetReadout">Flex: 0.00</div>
    </div>

    <script>
      const dot = document.getElementById("offsetDot"); 
      const readout = document.getElementById("offsetReadout"); 
      let value = 0; 

      function clamp(n, min, max) { 
        return Math.min(Math.max(n, min), max); 
      }

      function updateDot(offset) {
        const normalized = clamp(offset, 0, 1);
        dot.style.left = `${normalized * 100}%`;
        readout.textContent = `Flex: ${offset.toFixed(2)}`;
      }

      function tick() {
        value += (Math.random() - 0.5) * 0.12;
        value = clamp(value, 0, 1);
        updateDot(value);
      }

      updateDot(0);
      setInterval(tick, 250);
    </script>
  </body>
</html>
